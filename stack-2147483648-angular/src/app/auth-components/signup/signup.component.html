<div class="signup-container">
    <mat-card class="signup-card">
        <mat-card-content>
            <h2 class="signup-caption">Signup</h2>
            <form [formGroup]="signupForm">
                <div class="form-input">
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Enter your username" name="username" type="text" required formControlName="username">
                    </mat-form-field>
                </div>
                <div class="form-input">
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Enter your password" name="password" type="password" required formControlName="password">
                    </mat-form-field>        
                </div>
                <div class="form-input">
                    <mat-form-field>
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Enter your first name" name="firstName" type="text" required formControlName="firstName">
                    </mat-form-field>
                </div>
                <div class="form-input">
                    <mat-form-field>
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Enter your last name" name="lastName" type="text" required formControlName="lastName">
                    </mat-form-field>
                </div>
                <div class="form-input">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Enter your email address" name="email" type="email" required formControlName="email">
                    </mat-form-field>
                </div>
                <div class="form-input">
                    <mat-form-field>
                        <mat-label>Phone</mat-label>
                        <input matInput placeholder="Enter your phone number" name="phone" type="tel" required formControlName="phone">
                    </mat-form-field>
                </div>
                <button mat-raised-button color = "primary" class="signup-button" (click)="signup()" [disabled]="signupForm.invalid">Signup</button>    
            </form>
        </mat-card-content>
    </mat-card>
</div>
